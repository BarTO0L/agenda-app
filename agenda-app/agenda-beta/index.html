<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGENDA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="p-3 bg-light mb-3">
        <H1 class="text-center">AGENDA.tr</H1>
        <form id="dateForm" class="d-flex gap-2">
            <input type="date" id="datePicker" class="form-control">
            <button type="button" id="addCardButton" class="btn btn-primary">Add Card</button>
        </form>
    </header>
    <div class="row justify-content-around text-center">
        <div class="col" id="sun">
            <h2>Sunday</h2>
            <div class="cards-wrapper"></div>
        </div>
        <div class="col" id="mon">
            <h2>Monday</h2>
            <div class="cards-wrapper"></div>
        </div>
        <div class="col" id="tue">
            <h2>Tuesday</h2>
            <div class="cards-wrapper"></div>
        </div>
        <div class="col" id="wed">
            <h2>Wednesday</h2>
            <div class="cards-wrapper"></div>
        </div>
        <div class="col" id="thu">
            <h2>Thursday</h2>
            <div class="cards-wrapper"></div>
        </div>
        <div class="col" id="fri">
            <h2>Friday</h2>
            <div class="cards-wrapper"></div>
        </div>
        <div class="col" id="sat">
            <h2>Saturday</h2>
            <div class="cards-wrapper"></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js" type="module"></script>
</body>

</html>
